<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>counter</title>
</head>
<body>
  <div id="root">
    <div v-if="liked">Like button was hit!</div>
    <button v-else v-on:click="setLike">button</button>
  </div>
  <script>
    const app = new Vue({
      el: '#root',
      data: {
        liked: false,
      },
      methods: {
        setLike() { this.liked = true }
      },
    })
  </script>
</body>
</html>
