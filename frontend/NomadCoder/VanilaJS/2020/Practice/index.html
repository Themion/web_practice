<!DOCTYPE html>
<html>
  <head>
    <title>NomadCoder - VanilaJS</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body class="center">
    <div class="clock center">
      <span class="clock text">00:00</h1>
    </div>

    <div class="name center">
      <form class="name">
        <input class="text" type="text" placeholder="What is your name?" />
        <!-- <button class="text">submit</button> -->
      </form>
      <h4 class="hide text"></h4>
    </div>
    
    <div class="todo center">
      <form>
        <input type="text" placeholder="Write a TODO" />
      </form>
      <div class="todo list"></div>
    </div>
    
    <div class="weather right">
      <span class="weather text"></span>
    </div>

    <script src="src/clock.js"></script>
    <script src="src/name.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/weather.js"></script>
    <script src="src/bg.js"></script>
  </body>
</html>
