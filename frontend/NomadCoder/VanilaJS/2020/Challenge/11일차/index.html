<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <table class="calculator"> <tbody>
        <tr height="20%">
            <td colspan="3" id="display" style="text-align: right;"></td>
            <td class="btn" width="25%" id="C">C</td>
        </tr>
        <tr height="20%">
            <td class="btn btn-num" width="25%">7</td>
            <td class="btn btn-num" width="25%">8</td>
            <td class="btn btn-num" width="25%">9</td>
            <td class="btn btn-func" width="25%">+</td>
        </tr>
        <tr height="20%">
            <td class="btn btn-num" width="25%">4</td>
            <td class="btn btn-num" width="25%">5</td>
            <td class="btn btn-num" width="25%">6</td>
            <td class="btn btn-func" width="25%">-</td>
        </tr>
        <tr height="20%">
            <td class="btn btn-num" width="25%">1</td>
            <td class="btn btn-num" width="25%">2</td>
            <td class="btn btn-num" width="25%">3</td>
            <td class="btn btn-func" width="25%">ร</td>
        </tr>
        <tr height="20%">
            <td colspan="2" class="btn btn-num" width="50%">0</td>
            <td class="btn btn-equal" width="25%">=</td>
            <td class="btn btn-func" width="25%">รท</td>
        </tr>
    </tbody> </table>
    <script src="src/index.js"></script>
</body>

</html>
